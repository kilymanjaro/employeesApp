<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Information</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Employee Information</h1>
    <form class="form-inline mb-4" method="get" th:action="@{/employees}">
        <div class="form-group mr-2">
            <input type="text" class="form-control" id="employeeId" name="id" placeholder="Enter Employee ID">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Salary</th>
            <th>Age</th>
            <th>Annual Salary</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.employee_name}"></td>
            <td th:text="${employee.employee_salary}"></td>
            <td th:text="${employee.employee_age}"></td>
            <td th:text="${employee.employee_salary * 12}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
